<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<aside>Drag N Drop Bit</aside>
    <header class="header">
       <span>Hello, this game aims to teach about binary numbers..
        
      </span> 
      <ul>
          <li>Instructions</li>
      </ul>
    </header>
     <section class="binary-chart-container">  
        <div>128</div>
        <div>64</div>
        <div>32</div>
        <div>16</div>
        <div>8</div>
        <div>4</div>
        <div>2</div>
        <div>1</div>  
    </section>

    <section class="button-contain">
    <button>
        start Game
     </button>
    </section>
<section class="dragElem-container">
    <div class="dragElem"  draggable="true" id="1">1</div>
    <br>
    <div class="dragElem"  draggable="true" id="2">0</div>
    <br>
    <div class="dragElem"  draggable="true" id="3">1</div>
    <br>
    <div class="dragElem"  draggable="true" id="4">0</div>
    <br>
</section>


<div class="dropZone" draggable="true"></div>


<p>- Note To start game all Binary representatives must be inside drop container.
     <p>

<script>
const button = document.getElementsByTagName('button')
const dragElem = document.querySelectorAll('.dragElem')
console.log(dragElem)
const individualDragElem = [...dragElem].forEach(element => {
  element.addEventListener('dragstart', e =>{
       e.dataTransfer.setData('text/plain', element.id)
       

    })
});
   
    for(const dropZone of document.getElementsByClassName('dropZone')){
        dropZone.addEventListener('dragover', e =>{
            e.preventDefault()
            console.log('dragging over')
           dropZone.classList.add('dragging')
    

        })
   
        dropZone.addEventListener('drop', e=>{
            e.preventDefault()
            const droppedElemId = e.dataTransfer.getData('text/plain')
            const droppedElem = document.getElementById(droppedElemId)
            dropZone.classList.remove('dragging')
            droppedElem.classList.add('dropElem')
            dropZone.appendChild(droppedElem)
            const dropElemCollection = document.getElementsByClassName('dropElem')
            console.log(dropZone)
           if(dragElem.length === dropElemCollection.length){//this means all oour elements are inside
            // dropZone.style.border = 'none'
            document.getElementsByClassName('dragElem-container')[0].style.display = 'none'
            button[0].textContent = '1 '
            button[0].style.backgroundColor = 'transparent' 
    
            dropZone.style.justifyContent 
           }
           dropZone.addEventListener('dragleave', e=>{
               console.log('leave')
       })
        });
       
    }


</script>
</body>
</html>
